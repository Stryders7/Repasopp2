<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngFor = "let pelicula of movie?.results">
  <ion-card>
    <ion-card-header>
    <ion-card-title>Nombre pelicula:</ion-card-title>
    <ion-card-subtitle>{{pelicula?.title}}</ion-card-subtitle>
  </ion-card-header>

  <ion-button type = "button" (click) = "detalle(pelicula)">Ver mas detalles</ion-button>
  </ion-card>
  </div>
    

</ion-content>
